    <!-- Global Error Handler to catch white screen issues -->
    <script>
      window.addEventListener('error', function(event) {
        // Ignore resize errors which are common and harmless
        if (event.message === 'ResizeObserver loop limit exceeded') return;
        
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
           document.body.innerHTML = `
             <div style="padding: 20px; color: #7f1d1d; background: #fef2f2; font-family: sans-serif;">
               <h3 style="margin-top: 0;">Application Error</h3>
               <p>The app failed to start.</p>
               <pre style="background: #fff; padding: 10px; overflow: auto; border-radius: 4px; border: 1px solid #fee2e2;">${event.message}</pre>
               <p style="font-size: 12px; margin-top: 10px;">Check your internet connection and reload.</p>
             </div>
           `;
        }
        console.error("Global error caught:", event.error);
      });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
